client:
    username:  
    password: 

logging:
    version: 1

    root:
        level: DEBUG
        handlers: [consoleHandler]

    formatters:
        simpleFormatter:
            format: '%(asctime)s || %(levelname)-8s|| %(message)s'

    handlers:
        consoleHandler:
            class: logging.StreamHandler
            level: DEBUG
            formatter: simpleFormatter
            stream: ext://sys.stdout

        doorLockFileHandler: 
            class: logging.FileHandler
            level: DEBUG
            formatter: simpleFormatter
            filename: /home/pi/code/electronic-door/wifi-client/logs/machine-access.log

        enrollFileHandler: 
            class: logging.FileHandler
            level: DEBUG
            formatter: simpleFormatter
            filename: /home/pi/code/electronic-door/wifi-client/logs/enroll.log

    loggers: 
        door-lock:
            qualname: door-lock 
            level: DEBUG
            handlers: [doorLockFileHandler, consoleHandler]
            propagate: False

        enroll:
            qualname: enroll
            level: DEBUG
            handlers: [consoleHandler, enrollFileHandler]
            propagate: False
