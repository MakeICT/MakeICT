<h2>
Activity Log 
<button ng-click="loadLog('')" class="btn btn-sm btn-primary">â†º</button>
</h2>
<span>
<div align='right'>
<h3>
Filter:
<button ng-click="loadLog('')" class="btn btn-sm btn-primary">all</button>
<button ng-click="loadLog('$filter=logType%20eq%20message')" class="btn btn-sm btn-primary">message</button>
<button ng-click="loadLog('$filter=logType%20eq%20unlock')" class="btn btn-sm btn-primary">unlock</button>
<button ng-click="loadLog('$filter=logType%20eq%20error')" class="btn btn-sm btn-primary">error</button>
<button ng-click="loadLog('$filter=logType%20eq%20deny')" class="btn btn-sm btn-primary">deny</button>
</h3>
</div>
</span>
<div ng-if="!log">
	Loading...
</div>
<table id="activity-log" class="table table-striped table-bordered table-hover table-condensed" ng-if="log && log.length > 0">
	<thead>
		<tr>
			<th>Timestamp</th>
			<th>Log Type</th>
			<th>Message</th>
			<th>User</th>
			<th>NFC</th>
		</tr>
	</thead>
	<tbody>
		<tr ng-repeat="row in log">
			<td>{{row.timestamp|timestampToHumanReadableDate:true}}</td>
			<td>{{row.logType}}</td>
			<td>{{row.message}}</td>
			<td><a href="/users/?q={{row.email}}">{{row.firstName}} {{row.lastName}}</a></td>
			<td>{{row.code}}</td>
		</tr>
	</tbody>
</table>
