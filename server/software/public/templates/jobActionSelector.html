<div class="container-fluid">
	<div class="row">
		<div class="col-md-10 col-xs-10 nopad" uib-dropdown>
			<button type="button" class="btn btn-default btn-block btn-sm" style="min-width: 10em;" uib-dropdown-toggle>
				<div class="pull-right">&nbsp;<span class="caret"></span></div>
				{{job.action.client ? job.action.client.name + ': ' : (job.action.plugin ? job.action.plugin.name + ': ' : '')}}
				{{job.action.name}}
			</button>
			<ul class="dropdown-menu" uib-dropdown-menu style="width:100%">
				<li ng-repeat="action in $parent.clientActions" ng-click="$parent.$parent.setJobAction($parent.$parent.job, action)">
					<a>{{action.client.name}}: {{action.name}}</a>
				</li>
				<li class="divider"></li>
				<li ng-repeat="action in $parent.pluginActions" ng-click="$parent.$parent.setJobAction($parent.$parent.job, action)">
					<a href="#">{{action.plugin.name}}: {{action.name}}</a>
				</li>
			</ul>
		</div>
		<div class="col-md-2 col-xs-2 nopad">
			<button simple-toggle class="btn btn-default btn-block btn-sm" ng-disabled="!job.action.parameters || job.action.parameters.length == 0" ng-model="isOpened" title="Settings">âš™</button>
		</div>
	</div>
	<div class="row" uib-collapse="!isOpened" ng-repeat="parameter in job.action.parameters">
		<div class="col-md-4 col-xs-4 nopad">
			{{parameter.name}}
		</div>
		<div class="col-md-8 col-xs-8 nopad">
			<input ng-model="parameter.value" class="form-control input-sm"/>
		</div>
	</div>
</div>
